<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  
  <!-- Terminal window frame -->
  <rect x="0" y="0" width="1200" height="800" rx="8" ry="8" fill="white" stroke="#E0E0E2" stroke-width="2" />
  
  <!-- Title bar -->
  <rect x="0" y="0" width="1200" height="30" rx="8" ry="8" fill="#F0F0F2" />
  
  <!-- Window control buttons -->
  <circle cx="15" cy="15" r="7" fill="#FF6B6B" />
  <circle cx="40" cy="15" r="7" fill="#FFCC5C" />
  <circle cx="65" cy="15" r="7" fill="#4CD964" />
  
  <!-- Terminal content area -->
  <rect x="00" y="30" width="700" height="800" rx="0" ry="0" fill="white" />
  
  <!-- Command prompt lines -->
  <text x="15" y="60" font-family="monospace" font-size="14" fill="#333">$ cd one-fe-widget</text>
  <text x="15" y="80" font-family="monospace" font-size="14" fill="#333">$ yarn dev</text>
  
  <!-- Command output -->
  <text x="15" y="100" font-family="monospace" font-size="14" fill="#666">Running widget...</text>
  <text x="15" y="120" font-family="monospace" font-size="14" fill="#6366F1">Server started at: http://localhost:8080</text>
  <text x="15" y="140" font-family="monospace" font-size="14" fill="#FF6B8B">Warning: Debug mode is enabled</text>

  <!-- Blinking cursor -->
  <rect x="15" y="150" width="8" height="16" fill="#6366F1">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
  </rect>
  
  <!-- Current command with cursor -->
  <!-- <text x="70" y="320" font-family="monospace" font-size="14" fill="#333">$ python main.py</text> -->
  
  <!-- Command output with colored text -->
  <!-- <text x="70" y="350" font-family="monospace" font-size="14" fill="#666">Running widget...</text>
  <text x="70" y="370" font-family="monospace" font-size="14" fill="#6366F1">Server started at: http://localhost:8080</text>
  <text x="70" y="390" font-family="monospace" font-size="14" fill="#FF6B8B">Warning: Debug mode is enabled</text> -->
  

  <!-- Status bar -->
  <rect x="50" y="780" width="1200" height="25" rx="0" ry="0" fill="#F0F0F2" />
  <text x="60" y="794" font-family="sans-serif" font-size="12" fill="#666">bash - 80×24</text>
  <text x="1175" y="794" font-family="sans-serif" font-size="12" fill="#FF6B8B">● 2 warnings</text>
</svg>