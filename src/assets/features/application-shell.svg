  <rect x="505" y="240" width="70" height="10" rx="3" ry="3" fill="#f1f1f4" /> <!-- Skeleton loader replacing "NAVIGATION" -->
  
  <circle cx="515" cy="280" r="10" fill="#6546eb" />
  <rect x="535" y="275" width="120" height="10" rx="2" ry="2" fill="#f1f1f4" />
  
